<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KredytExpert - Logowanie</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <header>
        <nav>
            <a href="/index.html">Strona główna</a>
            <a href="/podstrony/oferty.html">Oferty kredytowe</a>
            <a href="/podstrony/rejestracja.html">Zarejestruj się</a>
        </nav>
    </header>
    <main>
        <section class="logowanie">
            <h2>Logowanie</h2>
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="haslo">Hasło:</label>
                <input type="password" id="haslo" name="haslo" required>
                <button type="submit">Zaloguj się</button>
            </form>
        </section>
        <div id="chat-container">
            <div id="chat-messages"></div>
            <input type="text" id="chat-input" placeholder="Wpisz wiadomość...">
            <button id="chat-send">Wyślij</button>
    </main>
    <footer>
        <p>&copy; 2024 KredytExpert</p>
        <div class="chat-bar">Chatbot</div>
    </footer>
    <script src="/js/logowanie.js"></script>
</body>

</html>
